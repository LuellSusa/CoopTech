<!DOCTYPE html>
<html>
<head>
<title>loan form</title>
</head>
<body>
<form action="loan-form">
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" d="M4 4h16v16H4z" />
    <path stroke-linecap="round" stroke-linejoin="round" d="M22 6 12 13 2 6" />
  </svg>
<input type="fname" placeholder = "First Name"></input>
<input type="lname" placeholder = "Last Name"></input><br><br>
<select id="status">
<option value="Select">Civil Status</option>
<option value="Married">Married</option>
<option value="Single">Single</option>
<option value="Widowed">Widowed</option> 
</select>
Date of Birth:
<input type="date" id="date"><br><br>
<input type="email" placeholder = "Email"></input>
<input type="number" placeholder = "Phone Number"></input><br><br>
<input type="text" placeholder = "Address"></input>
<input type="text" placeholder="Loan Amount"></input>

</form>

</body>
<style>
  body{
    margin:0; padding:40px; background:#fff7f0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  }
  .loan-form{
    display:flex; align-items:center;
    background:#fff; border:1px solid #e2d8b5;
    border-radius:12px;
    padding:12px 16px;
    max-width:340px;
    box-shadow:0 2px 6px rgba(0,0,0,0.04);
  }
  .loan-form svg{
    width:20px; height:20px;
    margin-right:10px;
    stroke:#999;
    flex-shrink:0;
  }
  .loan-form input{
    border:0; outline:none;
    flex:1;
    font-size:15px;
    color:#444;
  }
  .loan-form  input::placeholder{color:#999}
</style>
</html>
