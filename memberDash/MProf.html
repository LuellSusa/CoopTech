<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #cfe3e3;
      padding: 20px 10px;
    }
    .sidebar button {
      display: block;
      width: 100%;
      background: #f7fff7;
      border: none;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .sidebar button:hover {
      background: #e0f5e0;
    }

    /* Main section */
    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    /* Top header bar */
    .topbar {
      background: teal;
      color: #fff;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .topbar .welcome {
      font-weight: bold;
      font-size: 18px;
    }
    .topbar .icons {
      display: flex;
      gap: 15px;
    }
    .topbar .icons span {
      width: 20px;
      height: 20px;
      display: inline-block;
      background: #fff;
      border: 1px solid #000;
    }

    /* Content box */
    .content {
      background: #fff;
      border: 2px solid teal;
      margin: 20px;
      padding: 20px;
    }

    /* Profile header */
    .profile-header {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
      margin-bottom: 15px;
    }
    .profile-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 15px;
      border: 1px solid #ccc;
      font-size: 12px;
    }
    .profile-info {
      flex-grow: 1;
    }
    .profile-info p {
      margin: 3px 0;
    }
    .change-links {
      font-size: 12px;
      color: teal;
      cursor: pointer;
      margin-left: 10px;
    }
    .position {
      font-weight: bold;
      text-align: right;
      white-space: nowrap;
    }

    /* Form */
    .form-group {
      margin: 10px 0;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 6px;
      border: 1px solid #000;
      border-radius: 4px;
      background: #f8fff8;
    }
    .form-row {
      display: flex;
      gap: 10px;
    }
    .form-row .form-group {
      flex: 1;
    }

    /* Buttons */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }
    button.save {
      background: mediumseagreen;
      color: #fff;
      border: none;
      padding: 8px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }
    button.cancel {
      background: mediumseagreen;
      color: #000;
      border: none;
      padding: 8px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <button>Dashboard</button>
    <button>View Loan</button>
    <button>Message(s)</button>
    <button>Transactions</button>
  </div>

  <!-- Main Content -->
  <div class="main">
    <!-- Topbar -->
    <div class="topbar">
      <div class="welcome">ðŸ‘¤ Welcome, Member!</div>
      <div class="icons">
        <span>âœ‰</span>
        <span>ðŸ””</span>
      </div>
    </div>

    <!-- Content -->
    <div class="content">
      <!-- Profile header -->
      <div class="profile-header">
        <div class="profile-img">Change image</div>
        <div class="profile-info">
          <p><b>Member ID:</b> 121121</p>
          <p><b>Email:</b> Ex@ctu.edu.ph <span class="change-links">Change Email</span></p>
          <p><b>Number:</b> 09876543211 <span class="change-links">Change Number</span></p>
        </div>
        <div class="position">
          <p>POSITION:</p>
          <p>Member</p>
        </div>
      </div>

      <!-- Form -->
      <form>
        <div class="form-row">
          <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname">
          </div>
          <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname">
          </div>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address">
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="food">Favorite Food</label>
            <input type="text" id="food" name="food">
          </div>
          <div class="form-group">
            <label for="favorites">Favorite Favorites</label>
            <input type="text" id="favorites" name="favorites">
          </div>
        </div>

        <div class="buttons">
          <button type="submit" class="save">Save</button>
          <button type="reset" class="cancel">Cancel</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
