<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Member Profile</title>
  <link rel="stylesheet" href="MProf.css">
</head>
<body>
  <div class="profile-box">
    <div class="header">
      <div class="image-section">
        <img id="profile-pic" src="https://via.placeholder.com/100" alt="Profile">
        <p class="change-text" onclick="document.getElementById('imgUpload').click()">Change image</p>
        <input type="file" id="imgUpload" style="display:none;" accept="image/*">
      </div>
      <div class="details">
        <p><b>Member ID:</b> 121121</p>
        <p><b>Email:</b> Ex@ctu.edu.ph</p>
        <p><b>Number:</b> 09876543211</p>
        <div class="change-links">
          <a href="#">Change Email</a> <br>
          <a href="#">Change Number</a>
        </div>
      </div>
      
      <div class="position">
        <p><b>POSITION:</b><br>Member</p>
      </div>
    </div>

    <hr class="divider">

    <form>
      <div class="row">
        <div class="field">
          <label>First Name</label>
          <input type="text" name="fname">
        </div>
        <div class="field">
          <label>Last Name</label>
          <input type="text" name="lname">
        </div>
      </div>

      <div class="row-full">
        <label>Address</label>
        <input type="text" name="address">
      </div>

      <div class="row">
        <div class="field">
          <label>Favorite Food</label>
          <input type="text" name="favfood">
        </div>
        <div class="field">
          <label>Favorite Favorites</label>
          <input type="text" name="favfavorites">
        </div>
      </div>

      <div class="buttons">
        <button type="submit" class="save">Save</button>
        <button type="reset" class="cancel" id="cancelBtn">Cancel</button>
      </div>
    </form>
  </div>

  <script src="MProf.js"></script>
</body>
</html>
