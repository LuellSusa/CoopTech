<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoopTech Dashboard</title>
  <link rel="stylesheet" href="MDashstyle.css">
</head>
<body>

  <!-- Topbar -->
  <div class="topbar">
    <span>Welcome, Member!</span>
    <div class="icons">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/new-post.png" alt="Messages">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/appointment-reminders.png" alt="Notifications">
    </div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="#">Dashboard</a>
    <a href="#">View Loan</a>
    <a href="#">Message(s)</a>
    <a href="#">Transactions</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="cards">
      <div class="card">
        <img src="https://img.icons8.com/fluency/96/money-bag.png" alt="Loan">
        <p>Experience instant loan approval with CoopTech!</p>
        <button id="applyBtn">Apply now</button>
      </div>

      <div class="card">
        <img src="https://img.icons8.com/color/96/loan.png" alt="Loan History">
        <p>View loan history</p>
        <a href="#">View History</a>
      </div>

      <div class="card">
        <img src="https://img.icons8.com/color/96/training.png" alt="Learn">
        <p>Click here to learn how to use the app!</p>
        <a href="#">Learn to loan</a>
      </div>
    </div>
  </div>

  <script src="MDash.js"></script>
</body>
</html>
