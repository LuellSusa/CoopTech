<html>
<head>
  <title>Application Form</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      background-color: #0e6b72;
      margin: 0;
      padding: 0;
    }

    .form-container {
      background: #f8f8f8;
      width: 700px;
      margin: 50px auto;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
    }

    .form-group {
      display: flex;
      margin-bottom: 15px;
      gap: 15px;
    }

    .form-group input, .form-group select {
      flex: 1;
      padding: 8px;
      border: 1px solid #444;
      border-radius: 5px;
    }

    .attachments {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      text-align: left;
    }

    .attachments h3 {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .attachments button {
      background: #ddd;
      border: none;
      padding: 10px 15px;
      margin-right: 5px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-actions {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 20px;
    }

    .submit-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .cancel-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background: #218838;
    }

    .cancel-btn:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>APPLICATION FORM</h2>

    <div class="form-group">
      <input type="text" placeholder="First Name">
      <input type="text" placeholder="Last Name">
    </div>

    <div class="form-group">
      <input type="date" placeholder="Birth Date">
      <input type="text" placeholder="Contact Number">
    </div>

    <div class="form-group">
      <input type="text" placeholder="Address">
      <input type="email" placeholder="Email">
    </div>

    <div class="form-group">
      <select id="amount">
        <option value="">-- Select Amount --</option>
        <option value="3000">PHP 3,000</option>
        <option value="6000">PHP 6,000</option>
        <option value="10000">PHP 10,000</option>
        <option value="20000">PHP 20,000</option>
      </select>
      <input type="text" id="computation" placeholder="Computation" readonly>
    </div>

    <div class="attachments">
      <h3>Attached Requirement:</h3>
      <button>+</button>
      <button>+</button>
      <button>+</button>
    </div>

    <div class="form-actions">
      <button class="submit-btn">SUBMIT</button>
      <button class="cancel-btn">CANCEL</button>
    </div>
  </div>

  <script>
    document.getElementById("amount").addEventListener("change", function() {
      let amount = this.value;
      let computation = document.getElementById("computation");

      if (amount === "3000") {
        computation.value = "3 months";
      } else if (amount === "6000") {
        computation.value = "4 months";
      } else if (amount === "10000") {
        computation.value = "6 months";
      } else if (amount === "20000") {
        computation.value = "9 months";
      } else {
        computation.value = "";
      }
    });
  </script>
</body>
</html>
