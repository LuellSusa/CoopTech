<!DOCTYPE html>
<html>
<head>
  <title>Application Form</title>
  <link rel="stylesheet" href="AFormstyle.css">
</head>
<body>
  <div class="form-container">
    <h2>APPLICATION FORM</h2>

    <div class="form-group">
      <input type="text" placeholder="First Name">
      <input type="text" placeholder="Last Name">
    </div>

    <div class="form-group">
      <input type="date" placeholder="Birth Date">
      <input type="text" placeholder="Contact Number">
    </div>

    <div class="form-group">
      <input type="text" placeholder="Address">
      <input type="email" placeholder="Email">
    </div>

    <div class="form-group">
      <select id="amount">
        <option value="">-- Select Amount --</option>
        <option value="3000">PHP 3,000</option>
        <option value="6000">PHP 6,000</option>
        <option value="10000">PHP 10,000</option>
        <option value="20000">PHP 20,000</option>
      </select>
      <input type="text" id="computation" placeholder="Computation" readonly>
    </div>

    <div class="attachments">
      <h3>Attached Requirement:</h3>
      <button>+</button>
      <button>+</button>
      <button>+</button>
    </div>

    <div class="form-actions">
      <button class="submit-btn">SUBMIT</button>
      <button class="cancel-btn">CANCEL</button>
    </div>
  </div>

  <script src="AForm.js"></script>
</body>
</html>
